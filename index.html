<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Test</title>
<style>
  body {
    background: white;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  .music-box {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 14px;
    color: black;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }

  .disc {
    display: inline-block;
    font-size: 22px;
    animation: spin 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes glow {
    from { text-shadow: 0 0 4px #ccc, 0 0 8px #ddd; }
    to { text-shadow: 0 0 10px #bbb, 0 0 20px #999; }
  }

  audio {
    display: none;
  }
</style>
</head>

</html>
