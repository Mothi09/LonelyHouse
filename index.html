<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music + ASCII Art</title>
<style>
  body {
    background: white;
    margin: 0;
    padding: 0;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Music box (top-left corner) */
  .music-box {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 14px;
    color: black;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }

  .disc {
    display: inline-block;
    font-size: 22px;
    animation: spin 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes glow {
    from { text-shadow: 0 0 4px #ccc, 0 0 8px #ddd; }
    to { text-shadow: 0 0 10px #bbb, 0 0 20px #999; }
  }

  /* Big ASCII box */
  .ascii-box {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.25);
    text-align: left;
    white-space: pre;
    font-size: 16px;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<!-- Music box -->
<div class="music-box">

<!-- Audio -->
<audio id="music" src="whitespace.mp3" autoplay loop></audio>

</script>

</body>
</html>
