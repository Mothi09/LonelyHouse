<title>ASCII House + Music + Choppy Wave</title>
<style>
  :root{
    --bg: #ffffff;
    --box: #ffffff;
    --text: #000000;
  }

  /* Page layout */
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    font-family: "Courier New", monospace;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 28px;
    padding: 40px;
    box-sizing: border-box;
  }

  /* Music indicator in upper-left */
  .music-box {
    position: fixed;
    top: 12px;
    left: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--box);
    padding: 8px 12px;
    border-radius: 10px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    font-size: 14px;
    color: var(--text);
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    z-index: 9999;
    user-select: none;
  }
  .music-box .disc {
    display: inline-block;
    font-size: 20px;
    animation: spin 2s linear infinite, glow 1.6s ease-in-out infinite alternate;
    transform-origin: 50% 50%;
  }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  @keyframes glow {
    from { text-shadow: 0 0 4px #bbb, 0 0 8px #ddd; }
    to   { text-shadow: 0 0 10px #999, 0 0 20px #bbb; }
  }

  /* Big ASCII box */
  .ascii-box {
    background: var(--box);
    border-radius: 14px;
    padding: 28px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.14);
    text-align: left;
    white-space: pre;
    font-size: 16px;
    max-width: 95%;
    display: inline-block;
  }

  /* Wave text container */
  .wave-wrap {
    display: block;
    text-align: center;
    user-select: none;
    font-family: "Courier New", monospace;
    font-size: 20px;
    line-height: 1;
  }

  /* Letter spans: choppy hop using steps(1) */
  .wave-wrap .letter {
    display: inline-block;
    transform: translateY(0);
    animation-name: hop;
    animation-iteration-count: infinite;
    animation-timing-function: steps(1);
    will-change: transform;
    padding: 0 1px;
  }

  @keyframes hop {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-14px); }
    100% { transform: translateY(0); }
  }

  /* Hide native audio UI */
  audio { display: none; }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    .ascii-box { padding: 18px; font-size: 14px; }
    .wave-wrap { font-size: 18px; }
    .music-box { font-size: 13px; padding: 6px 10px; }
    .music-box .disc { font-size: 18px; }
  }
</style>
</head>
