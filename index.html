<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dreams</title>
<style>
  body {
    background: white;
    margin: 0;
    padding: 0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 30px;
  }

  /* Music box (top-left) */
  .music-box {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 14px;
    color: black;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }

  .disc {
    display: inline-block;
    font-size: 22px;
    animation: spin 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes glow {
    from { text-shadow: 0 0 4px #ccc, 0 0 8px #ddd; }
    to { text-shadow: 0 0 10px #bbb, 0 0 20px #999; }
  }

  /* ASCII box */
  .ascii-box {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.25);
    text-align: left;
    white-space: pre;
    font-size: 16px;
  }

  /* Choppy wave text */
  .wave {
    font-family: monospace;
    font-size: 24px;
    letter-spacing: 2px;
  }

  .wave span {
    display: inline-block;
    animation: choppyHop 0.7s steps(1) infinite;
  }

  @keyframes choppyHop {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  audio { display: none; }
</style>
</head>

<script>
  // Split text into spans
  const waveText = document.getElementById('waveText');
  const letters = waveText.textContent.split('');
  waveText.textContent = '';

  letters.forEach((letter, i) => {
    const span = document.createElement('span');
    span.textContent = letter;
    span.style.animationDelay = (i * 100) + 'ms'; // each letter hops at a different time
    waveText.appendChild(span);
  });

  // Autoplay fix
  const audio = document.getElementById('music');
  audio.play().catch(() => {
    document.addEventListener('click', () => audio.play(), { once: true });
  });
</script>
